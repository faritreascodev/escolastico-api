version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: escolastico-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: escolastico2025
      MONGO_INITDB_DATABASE: escolastico_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - escolastico-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: escolastico-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:escolastico2025@mongodb:27017/escolastico_db?authSource=admin
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - escolastico-network

volumes:
  mongodb_data:

networks:
  escolastico-network:
    driver: bridge
